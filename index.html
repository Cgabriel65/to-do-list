<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
     <!--font do google fonts, Montserrat e Roboto com vários weights-->
    <script src="script.js" defer></script>  <!-- defer deixa html carregar completamente antes de correr JS, para evitar erros -->
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>

    <main>
        <form id="taskForm">   <!-- formulario para adicionar nova tarefa-->
            <input type="text" id="taskInput" placeholder="Write new task..." required>
            <button type="submit" id="buttonAdd">Add Task</button> <!--butao dentro do form, com tipo submit envia formulario. Permite dar submit com Enter -->

        </form>

        <ul id="taskList">
            <!-- Tarefas vão ser adicionadas de forma dinamica via JS-->
        </ul>
    </main>
</body>
</html>
